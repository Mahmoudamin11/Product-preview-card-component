<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/all.min.css">
  <link rel="stylesheet" href="CSS/normalize.css">
  <link rel="stylesheet" href="CSS/master.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Product Card</title>
</head>

<body>


  <div class="page">
    <div class="image">
      <img class="dsk-img" src="images/used.jpg" alt="">
      <img class="mob-img" src="images/image-product-mobile.jpg" alt="">
    </div>
    <div class="content">
      <p class="upper-one">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="mid-one">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for
        the
        house of CHANEL.
      </p>
      <dive class="pricing">

        <p class="new-price">$149.99</p>

      </dive>
      <!-- icon -->
      <button>
        <div class="btn-content">
          <img src="images/icon-cart.svg" alt="">
          <p>Add to Cart</p>
        </div>
      </button>
    </div>
  </div>



</body>

</html>
